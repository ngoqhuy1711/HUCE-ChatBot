# Fly.io Frontend Configuration
app = "huce-chatbot-frontend"
primary_region = "sin"  # Singapore

[build]
  dockerfile = "Dockerfile.frontend"

[env]
  BACKEND_URL = "https://huce-chatbot-backend.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 8001
    handlers = ["http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

