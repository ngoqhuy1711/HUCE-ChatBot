# Render Blueprint Configuration
# Deploy: https://render.com

services:
  # Backend Service
  - type: web
    name: huce-chatbot-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: INTENT_THRESHOLD
        value: "0.25"
      - key: CONTEXT_HISTORY_LIMIT
        value: "10"
      - key: LOG_LEVEL
        value: "INFO"
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: huce-chatbot-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: huce-chatbot-backend
          property: host
    autoDeploy: true

