[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    ignore:invalid escape sequence.*:SyntaxWarning:underthesea\.pipeline\..*

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    nlp: NLP component tests
    data: Data processing tests

[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */frontend/*
    */tools/*

[coverage:report]
precision = 2
show_missing = True
